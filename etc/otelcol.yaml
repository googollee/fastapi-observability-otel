receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317

  fluentforward:
    endpoint: 0.0.0.0:8006

  prometheus:
    config:
      scrape_configs:
        - job_name: "prometheus"
          static_configs:
            - targets: ["prometheus:9090"]
        - job_name: 'app-a'
          scrape_interval: 5s
          static_configs:
            - targets: ['app-a:8000']
        - job_name: 'app-b'
          scrape_interval: 5s
          static_configs:
            - targets: ['app-b:8000']
        - job_name: 'app-c'
          scrape_interval: 5s
          static_configs:
            - targets: ['app-c:8000']

processors:
  resource/router:
    attributes:
      - key: host.name
        value: router
        action: upsert
  resource/nas:
    attributes:
      - key: host.name
        value: nas
        action: upsert
  batch:
    timeout: 5s
    send_batch_size: 100000

exporters:
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    default_labels_enabled:
      exporter: false
      job: true

  prometheus:
    endpoint: "0.0.0.0:8000"

  otlp:
    endpoint: tempo:4317
    tls:
      insecure: true

service:
  # telemetry:
    # logs:
      # level: debug
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]
    metrics:
      receivers: [prometheus]
      processors: [batch]
      exporters: [prometheus]
    logs:
      receivers: [fluentforward]
      processors: [batch]
      exporters: [loki]
